<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crop Recommendation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <style>
    h1 {
      color: rgb(0, 0, 0);
      text-align: center;
    }
    .card {
      margin: 20px auto;
      display: flex;
      align-items: center;
      color: white;
      text-align: center;
    }
    .container {
      background: #fffbfe;
      font-weight: bold;
      padding: 20px;
      border-radius: 15px;
    }
    .highlight {
      font-size: 1.5rem;
      font-weight: bold;
      color: #FFD700; /* Golden color */
    }
  </style>
  <body style="background:#BCBBB8">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Crop Recommendation System Using Machine Learning</a>
      </div>
    </nav>

    <div class="container my-3 mt-3">
      <h1 class="text-success">Crop Recommendation System<span class="text-success">ðŸŒ±</span></h1>
      <form action="/predict" method="POST" enctype="multipart/form-data">
        <div class="row">
          <div class="col-md-6">
            <label for="Latitude">Latitude</label>
            <input type="number" step="0.000001" id="Latitude" name="Latitude" placeholder="Enter Latitude" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label for="Longitude">Longitude</label>
            <input type="number" step="0.000001" id="Longitude" name="Longitude" placeholder="Enter Longitude" class="form-control" required>
          </div>
        </div>
        <div class="row mt-4">
          <div class="col-md-12">
            <label for="file">Upload Land Image</label>
            <input type="file" id="file" name="file" class="form-control" accept="image/*" required>
          </div>
        </div>
        <div class="row mt-4 text-center">
          <div class="col-md-12">
            <button type="submit" class="btn btn-primary btn-lg">Get Recommendation</button>
          </div>
        </div>
      </form>
      
      {% if result %}
      <div class="d-flex justify-content-center mt-4">
        <div class="card bg-dark text-white" style="width: 22rem;">
          <img src="{{ url_for('processed_file', filename=processed_image) }}" class="card-img-top mx-auto mt-3" 
               style="width: 80%; height: auto;" alt="Processed Image">
          <div class="card-body">
            <h5 class="card-title text-center">Recommended Crop:</h5>
            <p class="card-text text-center highlight">{{ result }}</p>
          </div>
        </div>
      </div>
      {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
